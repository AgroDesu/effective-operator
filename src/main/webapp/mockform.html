<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rhodes Island TRMS - Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <header class="container-fluid text-center"><img src="img/rhodes_island.png" alt="Rhodes Island Pharmaceutical"
            height="200px"></header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container" style="width: 90%; max-width: 800px;">
            <a class="navbar-brand" href="#"></a>
            <!-- <a class="navbar-brand" href="#"><img src="img/rhodes_island.png" alt="Rhodes Island Pharmaceutical" height="50px"></a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
                <button class="btn btn-outline-warning my-2 my-sm-0" data-toggle="modal"
                    data-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="loginModalLabel">Employee Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark text-light">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="user">Username: </label>
                            <input type="text" name="user" id="user" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password: </label>
                            <input type="password" name="pass" id="pass" class="form-control">
                        </div>
                        <button type="button" class="btn btn-outline-warning btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container" class="container bg-dark text-light">
        <h1>Rhodes Island Reimbursement System</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="eventdate">Start Date: </label>
                <input type="date" name="eventdate" id="eventdate" class="form-control" data-provide="datepicker" required>
            </div>
            <div class="form-group">
                <label for="eventtype">Event: </label>
                <select name="eventtype" id="eventtype" class="form-control" required>
                    <option value="">Choose Event Type</option>
                    <option value="1">Seminar</option>
                    <option value="2">Medical Procedure</option>
                    <option value="3">Therapy</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                <input type="text" name="location" id="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-warning btn-block" type="submit">Submit Request</button>
        </form>
    </div>
    <footer class="jumbotron text-center bg-dark text-light" style="margin-bottom:0">
        Code and design &copy;2020 Jeff Delgado at Revature <br>
        &mdash;<br>
        Arknights and Rhodes Island created and developed by <br>
        <img class="img-fluid" src="https://webusstatic.akamaized.net/ark_us_web/pc/img/logo.40a7521d.png" alt="">
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
